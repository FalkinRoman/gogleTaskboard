<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>tasksboard</title>
</head>
<body>
    <div class="container">
        <div class="container-up flex-box flex-center ">
            
            <span onclick="toggleMenuTwo()" class="symbol1 material-symbols-outlined ">
                menu
                </span>
            
            <div class="logo flex-box flex-center">
                <img src="img/logo.svg" alt="">
                <p>TasksBoard</p>
            </div>
        </div>

        <!-- Главный контейнер для template  -->
        <div id="sidebar">
            <div class="closesidebar">
                <span onclick="toggleMenu()" class="symbol4 symbol material-symbols-outlined">
                    close
                    </span>
            </div>    
        </div>
        <div id="sidebar2">
            <div class="closesidebar">
                <span onclick="toggleMenuTwo()" class="symbol4 symbol material-symbols-outlined">
                    close
                    </span>
            </div> 
            
            <div id="sidebar2Boards">

            </div>

            <div class=" flex-box flex-center2 ">
                    
                    <button onclick="boardAdd()" class="btn-newColumn2">+  Добавить доску</button>
            </div>
        
            </div>   
        </div>
        <div id="boards" class="container-down flex-box" >
            
        </div>  
    </div>




    <!-- Доска темплейт -->

    <template id="tmpl-board">
        <div class="board bg-fix" style="background-image: url('${board_background}');">
            <div class="box1 flex-box" >
                <input type="text" value="${board_header}" placeholder="Название доски" oninput="boardRename(${board_number})">
                
                <span onclick="toggleMenu()" class=" symbol2 symbol material-symbols-outlined">
                    more_vert
                    </span>
            </div>
            

            <div class="box2">
                <div class="box-cards flex-box ">
                
                    ${board_content}
                    
                    <button onclick="columnAdd()" class="btn-newColumn">+  Добавить новый список</button>
            </div>
        </div>
    </template>



    <!-- Колонка темплейт -->

    <template id="tmpl-column">
        <div class="card1 ">
            <div class="card1-top flex-box">
                <input oninput="columnRename(${column_number})" type="text" value="${column_header}" placeholder="Название столбца">
                

                <span onclick="columnDelete(${column_number})" class="symbol4 symbol material-symbols-outlined">
                    close
                    </span>
            </div> 
                ${column_content}
                <div class="card-form">
                    <div  class="card1-bottom flex-box">
                    
                    
                        <button onclick="cardNoneAdd()" class="btn-newCard btn-newCard-color">+</button>
                        <button onclick="cardNoneAdd()" style="margin-left:10px ;" class="btn-newCard btn-newCard-text"> Добавить задачу</button>
                    </div>
                    <div id="box-input-cards" num-num="${column_number}">
                        <div >
                            <input class="card-title" type="text" placeholder="Название">
                        </div>
                        <div>
                            <textarea class="card-description" type="text" placeholder="Детали"></textarea>
                        </div>
                        <input class="card-time" type="datetime-local">
                        <div class="card-create">
                            <span onclick="cardAdd(${board_number}, ${column_number})"  title="Добавить задачу" class="material-symbols-outlined symbol5">
                                subdirectory_arrow_left
                                </span>
                        </div>
                    </div> 
                </div>
        </div>
        
    </template>


    <!-- Карточка темплейт  -->

    <template id="tmpl-card">
        <div class="box-tmpl-card ">
            <div class="text1-tmpl-card flex-box">
                ${card_header}
                <span onclick= "cardDelete(${column_number} , ${card_number})" class="symbol3 material-symbols-outlined">
                    close
                    </span>
            </div>
            <div class="text2-tmpl-card">
                ${card_content}
            </div>
            <div class="text3-tmpl-card" title="${card_notification}">
                ${card_notification}
            </div>
        </div>
    </template>


    <template id="tmpl-background">
        <div onclick="changeBackground()" class="tile-background bg-fix" style="background-image: url('${background_image}'); " data-background="${background_image}">

        </div>

    </template>

    <template id="tmpl-board-line">
        <div style="justify-content: space-between" class="side-menu-item-box flex-box flex-center">
        <div onclick="changeBoard()" class="side-menu-item" data-num="${board_num}">
            ${board_title}
            
        </div>
        <span onclick = "boardDelete(${board_number})" class="symbol6 material-symbols-outlined">
            close
            </span>
        </div>

    </template>


    <script src="js/main.js"></script>
</body>
</html>
